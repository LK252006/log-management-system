<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f2f2f2;
      --box-bg: #fff;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --box-bg: #2c2c3e;
      --text-color: #f5f5f5;
      --input-bg: #3c3c4f;
      --input-border: #555;
      --button-bg: #3399ff;
      --button-hover: #1a73e8;
    }

    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-color);
    }

    .login-box {
      background-color: var(--box-bg);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button[type="submit"] {
      width: 100%;
      background-color: var(--button-bg);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: var(--button-hover);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: var(--button-bg);
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--text-color);
      z-index: 999;
    }

    .qr-section {
      margin-top: 20px;
      text-align: center;
    }

    .qr-section img {
      width: 180px;
      height: 180px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
        border-radius: 10px;
      }

      h2 {
        font-size: 22px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 15px;
        padding: 10px;
      }

      button[type="submit"] {
        font-size: 15px;
        padding: 10px;
      }

      .qr-section img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
  <div class="login-box">
    <h2>Login</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
  </div>

  {% if qr_image %}
  <div class="qr-section">
    <p>Scan this QR code to open the login page on your phone:</p>
    <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" />
  </div>
  {% endif %}

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
